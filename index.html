<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ABC Design Program Installation and Sales Agreement</title>
</head>
<body> 
    <div class="main">
        <div class="container">
            <div class="header">
                <h1>ABC Design Program Installation and Sales Agreement :)</h1>
            </div>
                <div class="conf">
                <fieldset>
                    <legend>Agreement Confirmation</legend>
                    <input type="radio" name="" id="">
                    <label for="name">I confirm the accuracy of the following information and the agreement.</label>
                    <br>
                    <label for="save"></label>
                    <input type="submit" value="Save the Form" id="save">
                    <label for="reset"></label>
                    <input type="reset" value="Clear Info" id="reset">
                </fieldset>    
                </div>
            <div class="personel">
                <fieldset>
                    <legend>Personel Information</legend>
                    <label for="" class="p">Form Security</label>
                    <br>
                    <label for="" class="p">ID</label>
                    <input type="text" placeholder="abcdpiase" disabled>
                    <br>
                    <label for="" class="p">Name</label>
                    <input type="text" placeholder="George">
                    <br>
                    <label for="" class="p">Last Name</label>
                    <input type="text" placeholder="Washington">
                    <br>
                    <label for="" class="p">Age</label>
                    <input type="number" min="2" max="100">
                    <br>
                    <label for="" class="p">Age</label>
                    <input type="email" placeholder="example@example.com">
                    <br>
                    <label for="" class="p">Choose photo</label>
                    <input type="file">
                </fieldset> 
            </div>
                <div class="other">
                    <fieldset>
                        <legend>Other Information</legend>
                        <h2>This section covers professional experience.</h2>
                        <br>
                        <div class="section">
                            <label class="title" id="ent" for="begin">Industry Entry Date</label>
                            <input type="date" name="Industry Entry Date" id="begin" max="2022-08-02">
                        </div>                    
                        <br>
                        <div class="section">
                            <p class="title">Industry Experience</p>
                            <ul>
                                <li>
                                    <input type="radio" name="Experience" id="jr" value="Junior">
                                    <label for="jr">1-5 Years</label>
                                </li>
                                <li>
                                    <input type="radio" name="Experience" id="mid" value="Mid">
                                    <label for="mid">6-10 Years</label>
                                </li>
                                <li>
                                    <input type="radio" name="Experience" id="senior" value="Senior">
                                    <label for="senior">11-15 Years</label>
                                </li>
                                <li>
                                    <input type="radio" name="Experience" id="pro" value="Professional">
                                    <label for="pro">15 or higher</label>
                                </li>
                            </ul>              
                        </div>
                    <<br>
                    <div class="section">
                        <p id="sl">Software Languages</p>
                        <select name="Software Languages" id="swl" multiple>
                            <option value="C#">C#</option>
                            <option value="PHP">PHP</option>
                            <option value="Java">Java</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Python">Python</option>
                            <option value="C++">C++</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                        </select>     
                    </div>                                            
                </fieldset>
            </div>

            </div>
            <div class="mail">
                <fieldset>
                    <legend>Mailing List</legend>
                    <label for="mlista">I <span class="iw"><b>accept </b></span> to get added to the mailing list.</label>
                    <input type="radio" name="mlist" id="mlista" required>
                    <br>
                    <label for="mlistr">I <span class="iw"><b>do not accept</b></span> to get added to the mailing list.</label>
                    <input type="radio" name="mlist" id="mlistr">

            </div>
        </form>
    </div>    
</body>
</html>
